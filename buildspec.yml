version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 6.0
  pre_build:
    commands:
      - dotnet restore Library.csproj
  build:
    commands:
      - dotnet build Library.csproj
  post_build:
    commands:
      - dotnet publish -c Release -o ./app/ Library.csproj
artifacts:
  files:
    - '**/*'
